<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Transmission | Elkana Liman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="loader">
        <div class="loader-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <clipPath id="liquid-clip">
                        <rect id="fill-level" x="0" y="100" width="100" height="100" />
                    </clipPath>
                </defs>

                <path class="knot-path" d="M50,15 C65,15 85,35 85,50 C85,75 65,90 50,90 C35,90 15,75 15,50 C15,35 35,15 50,15 M50,25 C40,25 30,35 30,50 C30,65 40,75 50,75 C60,75 70,65 70,50 C70,35 60,25 50,25" />

                <path class="knot-fill" d="M50,15 C65,15 85,35 85,50 C85,75 65,90 50,90 C35,90 15,75 15,50 C15,35 35,15 50,15 M50,25 C40,25 30,35 30,50 C30,65 40,75 50,75 C60,75 70,65 70,50 C70,35 60,25 50,25" />
            </svg>
        </div>
        <div class="loading-text">Filling up</div>
        <div class="loading-percent" id="percent">0%</div>
    </div>
    <div id="info">Refraction & Transmission Test</div>
    
    <script type="module" src="js/index.js"></script>
</body>
</html>
